<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/output.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="container">
            <div class="start">
                <button id="start" class="btn">Start</button>
                <button id="x" class="btn" style="display:none;">X</button>
                <button id="o" class="btn" style="display:none;">O</button>
                <button id="restart" class="btn" style="display:none;">Restart</button>
                <p class="status" id="text">Click Start Button To Start The Game</p>
            </div>
            <div class="game">
                <div class="board">
                    <div id="square" data-index="0"></div>
                    <div id="square" data-index="1"></div>
                    <div id="square" data-index="2"></div>
                    <div id="square" data-index="3"></div>
                    <div id="square" data-index="4"></div>
                    <div id="square" data-index="5"></div>
                    <div id="square" data-index="6"></div>
                    <div id="square" data-index="7"></div>
                    <div id="square" data-index="8"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="public/js/script.js"></script>
</body>
</html>
